<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Contatos</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{
        url_for('static', filename='css/bootstrap.css')
    }}">

    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

</head>
<body>
<!--CONTAINER-->
<div class="container">

<!--NAVBAR-->
<nav class="navbar navbar-light bg-light">

    <a class="navbar-brand" href="{{ url_for('index')}}">
        <i class="bi bi-people" style="font-size:35px; color: rgb(175, 175, 175);"></i>
        <i style="font-size:25px; color: rgb(175, 175, 175);">&nbsp;&nbsp;&nbsp;Lista de Contato</i>
    </a>

</nav>

<BR><BR>

<!--UPDATE-->
<div class="modal-content">


<!--FORMUPDATE-->
{% for contato in contato %}
<form action="{{ url_for('upcontato', id=contato.id) }}" method="POST">
{{ form.csrf_token }}
    <div class="modal-header bg-light text-dark">
        <h4 class="modal-title" id="insert">
            <i class="bi bi-person-plus" style="font-size: 2rem;"></i>
            &nbsp;&nbsp;&nbsp;ATUALIZAR CONTATO
        </h4>
    </div>

    <div class="modal-body bg-white text-dark">
            
        <div class="row">    
            <div class="col-sm-2 form-group">
                <label for="Nome">{{ form.nome.label }}</label>
            </div>
            <div class="col-sm-10 form-group">
               <input type="text" name="nome" id="nome" value="{{ contato.nome }}" disabled>
            </div>
        </div>

        <div class="row">    
            <div class="col-sm-2 form-group">
                <label for="Telefone">{{ form.telefone.label }}</label>
            </div>
            <div class="col-sm-10 form-group">
                <input type="text" name="novotelefone" id="novotelefone" value="{{ contato.telefone }}">
            </div>
        </div>
            
    </div>

    <div class="modal-footer bg-light text-dark">
        <a href="{{ url_for('index')}}">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </a>

        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
    
</form>
{% endfor %}
<!--END FORMUPLOAD-->

</div>
<!--END UPLOAD-->

</div>
<!--END CONTAINER-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
